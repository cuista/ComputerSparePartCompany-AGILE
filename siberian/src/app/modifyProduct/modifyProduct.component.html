<app-topHeader></app-topHeader>
<div class="h-full py-6 flex">
  <div class="bg-white w-full">
    <div class="flex justify-center">
      <div class="md:w-1/2 w-full mx-1 my-3 shadow-2xl bg-white rounded">
        <p style="display: inline-block;   border-bottom: 4px solid #4900bc;" class = "text-2xl mx-3 my-3">Modify product</p>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "setBorder('image','hiddenImage','labelImage')" placeholder="Image" id = "image" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelImage">Image</label>
          <div id="hiddenImage" class="text-sm text-gray-500">Visible on product page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <select name="Category" id="categories" class="rounded-sm border py-0 border-gray-500 h-14 w-full">
            <option value="CPU">CPU</option>
            <option value="RAM memory">RAM memory</option>
            <option value="Monitor">Monitor</option>
            <option value="Case">Case</option>
            <option value="Motherboard">Motherboard</option>
            <option value="Power Supply">Power Supply</option>
            <option value="HDD-SDD">HDD-SDD</option>
            <option value="Optical Drives">Optical Drives</option>
            <option value="Input and Output Devices">Input and Output Devices</option>
          </select>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "setBorder('price','hiddenPrice','labelPrice')" placeholder="Price" id = "price" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelPrice">Price</label>
          <div id="hiddenPrice" class="text-sm text-gray-500">Visible on product page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <textarea (focus) = "setOriginalDescription()" rows="6" id = "description" name = "description" class="form-input resize-y w-full mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50" placeholder="Description"></textarea>          
          <label id="labelDescription">Description</label>
          <div id="hiddenDescription" class="text-sm text-gray-500">Visible on product page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container flex justify-center">
          <button (click)="updateProduct()" type = "button" class="h-12 bg-blue-600 w-1/3" style = "color:#FFF; background-color:#4900bc;">Update</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<style>
  .p-floating-container {
      position: relative;
  }
  
  .p-floating-container label {
      /* Position the label */
      left: 8px;
      position: absolute;
      top: 0;
  
      /* Hide it by default */
      opacity: 0;
      transition: 'all 0.2s ease-in-out';
  }
  
  /* Show the label at desired position when the placeholder of input isn't shown */
  .p-floating-container input:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  
  .p-floating-container textarea:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  </style>
