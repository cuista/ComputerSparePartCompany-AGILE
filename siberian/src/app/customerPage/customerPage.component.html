<app-topHeader></app-topHeader>
<div>
  <div id="identity" class="flex justify-center text-4xl text-gray-500 mt-2">
      {{name}} {{surname}}
  </div>
  <div class="flex justify-center w-full">
    <img src = "https://www.flaticon.com/svg/static/icons/svg/783/783886.svg" style="max-width: 200px; max-height: 200px;" class="mt-3">
  </div>
  <div class="flex justify-center">
    <div class="w-full">
      <div id = "email" class="flex justify-center w-full text-2xl font-semibold text-gray-500">
        {{username}}
      </div>
      <div id = "phoneNumber" class="flex justify-center w-full font-semibold text-gray-600">
        {{phoneNumber}}
      </div>
      <div id = "email" class="flex justify-center w-full font-semibold text-gray-600">
        {{email}}
      </div>
      <div id = "vatID" class="flex justify-center w-full font-semibold text-gray-600">
        {{vatidentificationNumber}}
      </div>
      <div id="change" class="flex justify-center w-full font-semibold text-gray-600">
        <button id="changeData" (click) = "changeData()" type = "button" class="bg-blue-600 w-1/2 sm:w-1/4 mx-2 justify-center h-12" style = "color:#FFF; background-color:#4900bc;">Update data</button>
      </div>
    </div>
  </div> 
</div>


<div class="sm:flex mt-3" id="customerData" >
  <div class="align-middle m-2 shadow-2xl sm:w-1/3 w-full py-10">
    <div class="w-full text-center font-semibold text-gray-600 inline-block">Purchases</div>
    <div class="w-full text-center font-semibold text-gray-600 text-2xl inline-block">{{totalPurchases}}</div>
  </div>
  <div class="align-middle m-2 shadow-2xl sm:w-1/3 w-full py-10">
    <div class="w-full text-center font-semibold text-gray-600 inline-block">Total amount</div>
    <div class="w-full text-center font-semibold text-gray-600 text-2xl inline-block">$ {{totalAmount}}</div>
  </div>
  <div class="align-middle m-2 shadow-2xl sm:w-1/3 w-full py-10">
    <div class="w-full text-center font-semibold text-gray-600 inline-block">Favourite category</div>
    <div class="w-full text-center font-semibold text-gray-600 text-2xl inline-block">{{favoriteCategory}}</div>
  </div>
</div>


<div class="sm:flex justify-center" id="employeeData">
  <div class="align-middle m-2 shadow-2xl sm:w-1/3 w-full py-10">
    <div class="w-full text-center font-semibold text-gray-600 inline-block">Hire date</div>
    <div class="w-full text-center font-semibold text-gray-600 text-2xl inline-block">{{hiringDate}}</div>
  </div>
</div>

<div class="flex w-full justify-center my-5">
  <!-- Qua dentro devo andare ad inserire i bottoni per il logout e per l'eliminazione dell'account-->
  
  <button (click) = "logout()" type = "button" class="bg-blue-600 w-full sm:w-1/4 mx-2 justify-center h-12" style = "color:#FFF; background-color:#4900bc;">Logout</button>
  <button (click) = "changePassword()" type = "button" class="bg-blue-600 w-full sm:w-1/4 mx-2 justify-center h-12" style = "color:#FFF; background-color:#4900bc;">Change Password</button>
  <button id="deleteAccount" (click) = "openDeleteModal()" type = "button" class="bg-blue-600 w-full sm:w-1/4 mx-2 justify-center h-12" style = "color:#FFF; background-color:#4900bc;">Delete Account</button>
</div>
<app-footer></app-footer>

<div class="bg-black bg-opacity-50 absolute inset-0 hidden justify-center items-center" id="overlay">
  <div class="bg-gray-200 max-w-sm py-2 px-3 rounded shadow-xl text-gray-800">
      <div class="flex justify-between items-center">
          <h4 class="text-lg font-bold">Confirm?</h4>
          <svg (click)="openDeleteModal()" class="h-6 w-6 cursor-pointer p-1 hover:bg-gray-300 rounded-full" id="close-modal" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
          </svg>
      </div>
      <div class="mt-2 text-sm">
          <p>Are you sure? You are going to delete permanently your account</p>
      </div>
      <div class="mt-3 flex justify-end space-x-3">
          <button (click) = "openDeleteModal()" class="px-3 py-1 rounded hover:bg-white hover:bg-opacity-50 hover:text-blu-900">Cancel</button>
          <button (click) = "deleteAccount()" class="px-3 py-1 text-gray-200 rounded" style = "color:#FFF; background-color:#4900bc;">Delete</button>
      </div>
  </div>
</div>
