<app-topHeader></app-topHeader>
<div class="h-full py-6 flex">
  <div class="bg-white w-full">
    <div class="flex justify-center">
      <div class="md:w-1/2 w-full mx-1 my-3 shadow-2xl bg-white rounded">
        <p style="display: inline-block;   border-bottom: 4px solid #4900bc;" class = "text-2xl mx-3 my-3">Register sale</p>
        <div class ="py-1 mx-3 p-floating-container">
          <input (click)="setBorder('date','hiddenDate','labelDate')" type="date" placeholder="Date" id = "date" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelDate">Date</label>
          <div id="hiddenDate" class="text-sm text-gray-500">Saved in history</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (click)="setBorder('client','hiddenClient','labelClient')" placeholder="Client username" id = "client" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelClient">Client</label>
          <div id="hiddenClient" class="text-sm text-gray-500">Saved in history</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (click)="setBorder('price','hiddenPrice','labelPrice')" placeholder="Total price" id = "price" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelPrice">Total price</label>
          <div id="hiddenPrice" class="text-sm text-gray-500">Saved in history</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container flex">
          <div class="w-2/3 sm:w-4/5">
            <input (click)="setBorder('products','hiddenProducts','labelProducts')" placeholder="Product code" id = "products" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
            <label id="labelProducts">Product code</label>
            <div id="hiddenProducts" class="text-sm text-gray-500">Saved in history</div>
            <div id="tags" class="my-1"></div>
          </div>
          <div class="w-1/3 sm:w-1/5">
            <button (click) = "addToList()" type = "button" class="h-14 bg-blue-600 w-full mt-2" style = "color:#FFF; background-color:#4900bc;">+</button> 
          </div>
        </div>
        <div class ="py-1 mx-3 p-floating-container flex justify-center">
          <button (click) = "saveSale()" type = "button" class="h-12 bg-blue-600 w-1/3" style = "color:#FFF; background-color:#4900bc;">Insert</button>
        </div>  
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<style>
 
  .p-floating-container {
      position: relative;
  }
  
  .p-floating-container label {
      /* Position the label */
      left: 8px;
      position: absolute;
      top: 0;
  
      /* Hide it by default */
      opacity: 0;
      transition: 'all 0.2s ease-in-out';
  }
  
  /* Show the label at desired position when the placeholder of input isn't shown */
  .p-floating-container input:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  
  .p-floating-container textarea:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  </style>
