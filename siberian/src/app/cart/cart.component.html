<app-topHeader></app-topHeader>
<div class="mx-3 sm:mx-36 shadow-2xl bg-white my-2">
  <p style="display: inline-block; border-bottom: 4px solid #4900bc;" class = " mx-3 text-2xl my-3">Cart</p>
  
  <div id="empty" class="py-2">
    <div class="flex justify-center">
      <div class="inline-block p-3">
        <div class="flex justify-center">
            <img src="https://www.flaticon.com/svg/static/icons/svg/102/102661.svg" style="width: 200px; height: 200px;">
        </div>
      </div>
    </div>
    <app-searchPage></app-searchPage>
  </div>

  <div id="send" class="my-1 hidden">
    <div class="flex justify-center" *ngFor="let p of products;">
      <div class="inline-block p-2">
        <img src={{p.imageUrl}} style="width: 200px; height: 200px; max-width: 200px; max-height: 200px;"/>
      </div>
      <div class="sm:w-1/3 w-full px-2">
        <div class="font-semibold text-xl">
          {{p.brand}} {{p.model}}
        </div>
        <div class="text-green-700">
          $ {{p.price}}
        </div>
        <div>
          <input value="1" type="number" min="1" max="100" placeholder="Quantity" min="1" id = "quantity" class = "form-input sm:w-1/2 w-full h-10 mt-2 py-3 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
        </div>
        <div class="py-1">
          <button (click)="remove(p.brand,p.model)" type = "button" class="h-8 sm:h-10 bg-blue-600 sm:w-1/2 w-full" style = "color:#FFF; background-color:#4900bc;">Remove</button>
        </div>
      </div>
    </div>


    <div class="my-5 flex justify-center">
      <div class ="py-1 mx-3 p-floating-container sm:w-1/3 w-full">
        <input (click)="setBorder('date','hiddenDate','labelDate')" type="date" placeholder="Date" id = "date" class = "form-input
            w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
        <label id="labelDate">Date</label>
        <div id="hiddenDate" class="text-sm text-gray-500">Insert the pick-up date</div>
      </div>
    </div>
    <div class="py-3 mx-3 p-floating-container flex justify-center">
        <button (click) = "sendList()"type = "button" class="h-12 bg-blue-600 sm:w-1/4 w-full" style = "color:#FFF; background-color:#4900bc;">Send ShopList</button>
    </div>
  </div>
  
</div>
<app-footer></app-footer>

<style>
 
  .p-floating-container {
      position: relative;
  }
  
  .p-floating-container label {
      /* Position the label */
      left: 8px;
      position: absolute;
      top: 0;
  
      /* Hide it by default */
      opacity: 0;
      transition: 'all 0.2s ease-in-out';
  }
  
  /* Show the label at desired position when the placeholder of input isn't shown */
  .p-floating-container input:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  
  .p-floating-container textarea:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  </style>
