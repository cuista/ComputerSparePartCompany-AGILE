<div>
  <div *ngFor="let item of pagedItems;">
    {{item.name}}
  </div>
</div>

<div class="sm:flex-1 sm:flex sm:items-center sm:justify-between">
  <div>
    <p class="text-sm text-gray-700">
      Showing
      <span class="font-medium">{{pager.pageSize}}</span>
      of
      <span class="font-medium">{{pager.totalItems}}</span>
      results
    </p>
  </div>
</div>

<div class="flex justify-center">
  <ul class="inline-block">
    <li class="inline-block p-3 border border-gray-300 bg-white text-sm font-medium text-gray-700"> 
      <a (click)="setPage(1)">First</a>
    </li>
    <li class="inline-block p-3 border border-gray-300 bg-white text-sm font-medium text-gray-700">
      <a (click) = "setPage(pager.currentPage-1)">Previous</a>
    </li>
    <li *ngFor="let page of pager.pages" class="inline-block py-3 px-5 border border-gray-300 bg-white text-sm font-medium text-gray-700">
      <a (click) = "setPage(page)">{{page}}</a>
    </li>
    <li class="inline-block p-3 border border-gray-300 bg-white text-sm font-medium text-gray-700">
      <a (click) = "setPage(pager.currentPage+1)">Next</a>
    </li>
    <li class="inline-block p-3 border border-gray-300 bg-white text-sm font-medium text-gray-700">
      <a (click)="setPage(pager.endPage)">Last</a>
    </li>
  </ul>
</div>



<style>
  a {
  cursor: pointer;
}
</style>
