<app-topHeader></app-topHeader>
  <div class="h-full py-6 flex">
    <div class="bg-white w-full">
      <div class="flex justify-center">
        <div class="md:w-1/3 w-full mx-1 my-3 shadow-2xl bg-white rounded">
          <p style="display: inline-block;   border-bottom: 4px solid #4900bc;" class = "text-2xl mx-3 my-3">Change password</p>
          <div class ="py-1 mx-3 p-floating-container">
            <input type="password" (focus) = "setBorder('old','hiddenOld','labelOld')"  (click) = "hideMessage()" placeholder="Old password" id = "old" class = "form-input
                w-full h-14 mt-2 py-3 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
            <label id="labelOld">Old password</label>
            <div id="hiddenOld" class="text-sm text-gray-500"></div>
          </div>
          <div class ="py-1 mx-3 p-floating-container">
            <input type="password" (focus) = "setBorder('new','hiddenNew','labelNew')" (click) = "hideMessage()" type = "password"placeholder="New password" id = "new" class = "form-input
                w-full h-14 mt-2 py-3 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
            <label id="labelNew">New Password</label>
            <div id="hiddenNew" class="text-sm text-gray-500"></div>
          </div>
          <div *ngIf="wrongData == true" class="flex justify-center">
            <div class="text-red-500">{{errorLoginMessage}}</div>
          </div>
          <div class ="py-3 mx-3 p-floating-container flex justify-center">
            <button type = "button" (click) = "changePassword()" class="h-12 bg-blue-600 w-1/3" style = "color:#FFF; background-color:#4900bc;">Change</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
<style>
 
  .p-floating-container {
      position: relative;
  }
  
  .p-floating-container label {
      /* Position the label */
      left: 8px;
      position: absolute;
      top: 0;
  
      /* Hide it by default */
      opacity: 0;
      transition: 'all 0.2s ease-in-out';
  }
  
  /* Show the label at desired position when the placeholder of input isn't shown */
  .p-floating-container input:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  
  .p-floating-container textarea:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  </style>
