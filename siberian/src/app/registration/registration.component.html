<app-topHeader></app-topHeader>
<div class="h-full py-6 flex">
  <div class="bg-white w-full">
    <div class="flex justify-center">
      <div class="md:w-1/2 w-full mx-1 my-3 shadow-2xl bg-white rounded">
        <p style="display: inline-block;   border-bottom: 4px solid #4900bc;" class = "text-2xl mx-3 my-3">Registration</p>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "hiddenMessage(); setBorder('username','hiddenUsername','labelUsername')" placeholder="Username" id = "username" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelUsername">Username</label>
          <div id="hiddenUsername" class="text-sm text-gray-500">Visible on your page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "hiddenMessage(); setBorder('email','hiddenEmail','labelEmail')" type="email" placeholder="Email" id = "email" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelEmail">Email</label>
          <div id="hiddenEmail" class="text-sm text-gray-500">Visible on your page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "hiddenMessage(); setBorder('name','hiddenName','labelName')" placeholder="Name" id = "name" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelName">Name</label>
          <div id="hiddenName" class="text-sm text-gray-500">Visible on your page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "hiddenMessage();setBorder('surname','hiddenSurname','labelSurname')" placeholder="Surname" id = "surname" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelSurname">Surname</label>
          <div id="hiddenSurname" class="text-sm text-gray-500">Visible on your page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "hiddenMessage(); setBorder('phoneNumber','hiddenPhoneNumber','labelPhoneNumber')" placeholder="Phone Number" id = "phoneNumber" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelPhoneNumber">Phone Number</label>
          <div id="hiddenPhoneNumber" class="text-sm text-gray-500">Visible on your page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "hiddenMessage(); setBorder('iva','hiddenIVA','labelIVA')" placeholder="P.IVA" id = "iva" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelIVA">P.IVA</label>
          <div id="hiddenIVA" class="text-sm text-gray-500">Visible on your page</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container">
          <input (focus) = "hiddenMessage(); setBorder('password','hiddenPassword','labelPassword')" type = "password" placeholder="Password" id = "password" class = "form-input
              w-full h-14 mt-2 py-1 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
          <label id="labelPassword">Password</label>
          <div id="hiddenPassword" class="text-sm text-gray-500"></div>
        </div>
        <div class="grid justify-center my-2">
          <div (focus) = "setRecOriginal()" id="recaptcha" class="g-recaptcha" data-sitekey="6Ldk0RYaAAAAAPkmDFrs4UgGpfGu3rlDPegrwBve"></div>
          <div id="hiddenRecaptcha" class="text-sm text-gray-500">Dimostra di non essere un robot</div>
      </div>
        <div *ngIf="showMessage == true" class="flex justify-center">
          <div class="text-red-500">{{message}}</div>
        </div>
        <div class ="py-1 mx-3 p-floating-container flex">
          <a routerLink="/login" routerLinkActive = "active"  style="color: #4900bc;">Do you have an account?</a>
        </div>
        <div class ="py-1 mx-3 p-floating-container flex justify-center">
          <button (click) = "saveCustomer()" type = "button" class="h-12 bg-blue-600 w-1/3" style = "color:#FFF; background-color:#4900bc;">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<style>
 
  .p-floating-container {
      position: relative;
  }
  
  .p-floating-container label {
      /* Position the label */
      left: 8px;
      position: absolute;
      top: 0;
  
      /* Hide it by default */
      opacity: 0;
      transition: 'all 0.2s ease-in-out';
  }
  
  /* Show the label at desired position when the placeholder of input isn't shown */
  .p-floating-container input:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  
  .p-floating-container textarea:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  </style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
