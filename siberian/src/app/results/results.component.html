<app-topHeader></app-topHeader>
<div class="mx-10">
  <div >
    
  </div>


  <p style="display: inline-block; border-bottom: 4px solid #4900bc;" class = " mx-3 text-2xl my-3">Results</p>
  <div class="grid md:grid-cols-3 grid-cols-1">
    <!-- Questo è il singolo prodotto-->
    <a routerLink="/product" routerLinkActive="active" *ngFor="let product of products;" (click) = "setCurrent('47')"> 
      <div class="mx-3 shadow-2xl my-2 rounded-sm">
        <!-- Immagine -->
        <div class="flex justify-center">
          <img src={{product.imageUrl}} id = "productImage" style="height: 300px; width: 300px">
        </div>
        <!-- Nome -->
        <div class="w-full text-center text-2xl font-medium">{{product.brand}}{{product.model}}</div>
        <!-- Prezzo -->
        <div class="w-full text-center">${{product.price}}</div>
        <div class="flex justify-center">
          <button type = "button" class="h-12 mx-3 my-2 bg-blue-600 w-full" style = "color:#FFF; background-color:#4900bc;">Add to cart</button>
        </div>
      </div>
    </a>
    
    <style>
      #productImage{
        /*l'obiettivo è di avere immagini tutte quadrate e di risoluzione maggiore di 200 per 200*/
        max-width: 200px;
        max-height: 200px;
      }
    </style>
  </div>
</div>
<app-footer></app-footer>
