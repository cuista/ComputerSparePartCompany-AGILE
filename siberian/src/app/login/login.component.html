<app-topHeader></app-topHeader>

  <div class="h-full py-6 flex">
    <div class="bg-white w-full">
      <div class="flex justify-center">
        <div class="md:w-1/3 w-full mx-1 my-3 shadow-2xl bg-white rounded">
          <p style="display: inline-block;   border-bottom: 4px solid #4900bc;" class = "text-2xl mx-3 my-3">Login</p>
          <div class ="py-3 mx-3 p-floating-container">
            <input (click) = "hideMessage()" placeholder="Username" id = "username" class = "form-input
                w-full h-14 mt-2 py-3 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
            <label>Username</label>
          </div>
          <div class ="py-3 mx-3 p-floating-container">
            <input (click) = "hideMessage()" type = "password"placeholder="Password" id = "password" class = "form-input
                w-full h-14 mt-2 py-3 px-3 bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:ring-2 focus:ring-blue-600 focus:outline-none placeholder-gray-500 placeholder-opacity-50"/>
            <label>Password</label>
          </div>
          <div *ngIf="wrongData == true" class="flex justify-center">
            <div class="text-red-500">{{errorLoginMessage}}</div>
          </div>
          <div class ="mx-3 p-floating-container flex justify-center">
            <a routerLink="/loginEmployee" routerLinkActive="active"  style="color: #4900bc;">Are you an employee?
            </a>
          </div>
          <div class ="py-1 mx-3 p-floating-container flex justify-center">
            <a routerLink="/registration" routerLinkActive="active"  style="color: #4900bc;">Not registered yet?
            </a>
          </div>
          <div class ="py-3 mx-3 p-floating-container flex justify-center">
            <button type = "button" (click) = "getLogin()" class="h-12 bg-blue-600 w-1/3" style = "color:#FFF; background-color:#4900bc;">Login</button>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
<style>
 
  .p-floating-container {
      position: relative;
  }
  
  .p-floating-container label {
      /* Position the label */
      left: 8px;
      position: absolute;
      top: 0;
  
      /* Hide it by default */
      opacity: 0;
      transition: 'all 0.2s ease-in-out';
  }
  
  /* Show the label at desired position when the placeholder of input isn't shown */
  .p-floating-container input:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  
  .p-floating-container textarea:not(:placeholder-shown) + label {
      background: #FFF;
      transform: translate(0, -10%);
      opacity: 1;
      color: #3380FF;
  }
  </style>
