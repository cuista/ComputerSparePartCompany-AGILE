<app-topHeader></app-topHeader>

<div class="h-full py-6 flex">
  <div class="bg-white w-full">
    <div class="flex justify-center">
      <div class="md:w-1/3 w-full mx-1 my-3 shadow-2xl bg-white rounded">
        <p style="display: inline-block;   border-bottom: 4px solid #4900bc;" class="text-2xl mx-3 my-3">Login</p>

        <form action="localhost:8080/employee/login" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" />

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<style>
  .p-floating-container {
    position: relative;
  }

  .p-floating-container label {
    /* Position the label */
    left: 8px;
    position: absolute;
    top: 0;

    /* Hide it by default */
    opacity: 0;
    transition: 'all 0.2s ease-in-out';
  }

  /* Show the label at desired position when the placeholder of input isn't shown */
  .p-floating-container input:not(:placeholder-shown)+label {
    background: #FFF;
    transform: translate(0, -10%);
    opacity: 1;
    color: #3380FF;
  }

  .p-floating-container textarea:not(:placeholder-shown)+label {
    background: #FFF;
    transform: translate(0, -10%);
    opacity: 1;
    color: #3380FF;
  }
</style>
